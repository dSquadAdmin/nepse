on:
  workflow_dispatch:
    inputs:
      startDate:
        description: "Start Date"
        required: true
        default: "warning"
        type: string
      endDate:
        description: "End Date"
        required: true
        default: "warning"
        type: string

jobs:
  run-checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - run: |
        ls -al
