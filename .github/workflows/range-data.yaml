name: Manual Pull Data For Given date range

on:
  workflow_dispatch:
    inputs:
      start:
        description: 'Start Date'     
        required: true
        default: 'YYYY-MM-DD'
      end:
        description: 'End Date'     
        required: true
        default: 'YYYY-MM-DD'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Execute Script and Push
        run: |
          python main.py ${START_DATE} ${END_DATE}
        env:
          START_DATE: ${{ github.event.inputs.start }}
          END_DATE: ${{ github.event.inputs.end }}

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Files updated
          commit_user_name: dSquadAdmin
          commit_user_email: keshavbist19@gmail.com
